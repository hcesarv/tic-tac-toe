<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="stylesheet" href="styles/overlays.css">
        <link rel="stylesheet" href="styles/configuration.css">
        <link rel="stylesheet" href="styles/game.css">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
        <script src="config.js" defer></script>
        <script src="game.js" defer></script>
        <script src="app.js" defer></script>
    </head>

    <body>
        <div id="backdrop"></div>
        <header id="main-header">
            <h1>Tic Tac Toe</h1>
            <p>Built with JS, HTML, CSS and lots of dedication!</p>
        </header>

        <main>
            <aside class="modal" id="config-overlay">
                <h2>Enter your name</h2>
                <form action="">
                    <div class="form-control">
                        <label for="playerName">Player Name</label>
                        <input type="text" name="playerName" id="playerName" required>
                    </div>
                    <p id="config-error"></p>
                    <div>
                        <button type="reset" class="buttons btn-alt" id="cancel-btn">Cancel</button>
                        <button type="submit" class="buttons">Confirm</button>
                    </div>
                </form>
            </aside>
            <section id="game-configuration">
                <ol>
                    <li>
                        <article id="player-1-data">
                            <h2>Player 1</h2>
                            <h3>Player Name</h3>
                            <p class="player-symbol">X</p>
                            <button class="buttons btn-alt" id="edit-player-1-btn" data-playerid="1">Edit</button>
                        </article>
                    </li>
                    <li>
                        <article id="player-2-data">
                            <h2>Player 2</h2>
                            <h3>Player Name</h3>
                            <p class="player-symbol">O</p>
                            <button class="buttons btn-alt" id="edit-player-2-btn" data-playerid="2">Edit</button>
                        </article>
                    </li>
                </ol>
                <button class="buttons" id="start-game-btn">Start Game</button>
            </section>

            <section id="active-game">
                <article id="game-over">
                    <h3>You Won, <span>PlayerName</span></h3>
                    <p>Click "Start Game" to play again.</p>
                </article>
                <p>It's your turn, <span id="active-player-name"></span>!</p>
                <ol id="game-board">
                    <li data-col="1" data-row="1"></li>
                    <li data-col="2" data-row="1"></li>
                    <li data-col="3" data-row="1"></li>

                    <li data-col="1" data-row="2"></li>
                    <li data-col="2" data-row="2"></li>
                    <li data-col="3" data-row="2"></li>

                    <li data-col="1" data-row="3"></li>
                    <li data-col="2" data-row="3"></li>
                    <li data-col="3" data-row="3"></li>
                </ol>
            </section>
        </main>

    </body>

</html>
